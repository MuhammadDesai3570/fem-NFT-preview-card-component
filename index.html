<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="" class="nft-image" />
        <div>
          <img src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="nft-header">
        <h3>Equilibrium #3429</h3>
      </div>
      <div class="nft-description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="nft-info">
        <div class="amount">
          <p><img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</p>
        </div>
        <div class="days-left">
          <p><img src="images/icon-clock.svg" alt="" /> 3 days left</p>
        </div>
      </div>
      <div class="line">
        <!-- <img src="images/icon-view.svg" alt="" /> -->
      </div>
      <div class="author">
        <img src="images/image-avatar.png" alt="" class="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
